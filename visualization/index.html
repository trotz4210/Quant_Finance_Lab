<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 시계열 분석</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <h1>주식 시계열 분석</h1>
                <p>일일 수익률과 통계 분석</p>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main">
            <!-- 왼쪽: 컨트롤 패널 -->
            <aside class="sidebar">
                <div class="ticker-section">
                    <h2>종목 선택</h2>
                    <div class="ticker-grid">
                        <button class="ticker-card active" data-ticker="AAPL">
                            <span class="ticker-name">AAPL</span>
                            <span class="ticker-desc">Apple</span>
                        </button>
                        <button class="ticker-card" data-ticker="MSFT">
                            <span class="ticker-name">MSFT</span>
                            <span class="ticker-desc">Microsoft</span>
                        </button>
                        <button class="ticker-card" data-ticker="TSLA">
                            <span class="ticker-name">TSLA</span>
                            <span class="ticker-desc">Tesla</span>
                        </button>
                        <button class="ticker-card" data-ticker="SPY">
                            <span class="ticker-name">SPY</span>
                            <span class="ticker-desc">S&P 500</span>
                        </button>
                    </div>
                </div>

                <div class="stats-section">
                    <h2>통계 정보</h2>
                    <div class="stat-box">
                        <div class="stat-row">
                            <span class="stat-label">평균 수익률</span>
                            <span class="stat-value" id="stat-mean">-</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">변동성</span>
                            <span class="stat-value" id="stat-std">-</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">최소값</span>
                            <span class="stat-value" id="stat-min">-</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">최대값</span>
                            <span class="stat-value" id="stat-max">-</span>
                        </div>
                    </div>

                    <div class="stat-box">
                        <div class="stat-row">
                            <span class="stat-label">왜도</span>
                            <span class="stat-value" id="stat-skew">-</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">첨도</span>
                            <span class="stat-value" id="stat-kurt">-</span>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <p class="info-text">📊 각 종목의 수익률 분포와 정규성을 시각화합니다.</p>
                    <p class="info-text">🔄 새로고침하여 최신 데이터를 로드하세요.</p>
                </div>
            </aside>

            <!-- 오른쪽: 차트 영역 -->
            <section class="content">
                <!-- 1행: 가격 추이 (Full Width) -->
                <div class="chart-full">
                    <div class="chart-header">
                        <h3>가격 추이</h3>
                        <span class="chart-period">2020-2023</span>
                    </div>
                    <div id="priceChart" class="chart"></div>
                </div>

                <!-- 2행: 2개 차트 -->
                <div class="chart-grid-2">
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3>수익률 분포</h3>
                        </div>
                        <div id="histogramChart" class="chart"></div>
                    </div>

                    <div class="chart-card">
                        <div class="chart-header">
                            <h3>정규성 검정</h3>
                            <span class="chart-desc">(Q-Q Plot)</span>
                        </div>
                        <div id="qqChart" class="chart"></div>
                    </div>
                </div>

                <!-- 3행: ACF -->
                <div class="chart-full">
                    <div class="chart-header">
                        <h3>자기상관 분석</h3>
                        <span class="chart-desc">(ACF - 30 lags)</span>
                    </div>
                    <div id="acfChart" class="chart"></div>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <div class="footer-content">
                <span>Last Updated: <span id="updateTime">-</span></span>
                <button id="refreshBtn" class="refresh-btn">새로고침</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
